<div class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="panel border bg-white">
      <div class="panel-heading">
        <h2 class="pt-4 fint-weight-bold text-center">Forgot Password</h2>
        <p class="alert alert-light m-3 text-center" role="alert">
          Please enter your email address to search for your account.
        </p>
        <p
          class="alert alert-danger m-4 text-center"
          role="alert"
          *ngIf="errorMessage != ''"
        >
          {{ errorMessage }}
        </p>
        <p
          class="alert alert-success m-4 text-center"
          role="alert"
          *ngIf="noticeMessage != ''"
        >
          {{ noticeMessage }}
        </p>
      </div>

      <div class="panel-body p-4">
        <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              name="email"
              type="text"
              class="form-control"
              formControlName="email"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-5 w-100">
            Forgot Password
          </button>

          <button
            type="button"
            routerLink="/"
            class="btn btn-link btn-block mt-3 w-100 bg-white backBtn"
          >
            Back
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
