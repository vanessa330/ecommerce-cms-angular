<app-navbar></app-navbar>

<div class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="panel border bg-white">
      <div class="panel-heading">
        <h2 class="pt-4 fint-weight-bold text-center">Change Password</h2>
        <p
          class="alert alert-danger m-4 text-center"
          role="alert"
          *ngIf="errorMessage != ''"
        >
          {{ errorMessage }}
        </p>
      </div>

      <div class="panel-body p-4">
        <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="oldPassword">Old Password :</label>
            <input
              name="oldPassword"
              type="password"
              class="form-control"
              formControlName="oldPassword"
            />
          </div>
          <div class="form-group pt-3">
            <label for="newPassword">New Password :</label>
            <input
              name="newPassword"
              type="password"
              class="form-control"
              formControlName="newPassword"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-5 w-100">
            Change Password
          </button>

          <button
            type="button"
            routerLink="/dashboard"
            class="btn btn-link btn-block mt-3 w-100 bg-white backBtn"
          >
            Back
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
